<div class="modal-header"><h4 class="modal-title">{{ modalTitle }}</h4></div>
<div class="modal-body">
    
    <div class="alert alert-danger" ng-show="errorMessage"> {{ errorMessage }} </div>

    <div class="form-group" ng-class="{ 'has-error' : errors['title'] }">
        <label for="txtTitle">Title:</label>
        <input type="text" id="txtTitle" class="form-control" ng-model="currentProduct.title" />
        <p class="help-block" ng-show="errors['title']"> {{ errors['title'] }} </p>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : errors['shortDescription'] }">
        <label for="txtTitle">Short description:</label>
        <input type="text" id="txtShortDescription" class="form-control" maxlength="15" ng-model="currentProduct.shortDescription" />
        <p class="help-block" ng-show="errors['shortDescription']"> {{ errors['shortDescription'] }} </p>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : errors['price'] }">
        <label for="txtPrice">Price:</label>
        <input type="text" id="txtPrice" class="form-control" ng-model="currentProduct.price" />
        <p class="help-block" ng-show="errors['price']"> {{ errors['price'] }} </p>
    </div>
</div>
<div class="modal-footer">
    <div class="form-group">
        <button class="btn btn-primary" ng-click="save(currentProduct)">Save</button>
        <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
    </div>
</div>
