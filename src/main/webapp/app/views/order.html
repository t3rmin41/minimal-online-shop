<div class="row" data-ng-controller="OrderController">
  <div class="col-md-11">
  <div class="form-group">
    <input type="text" class="form-control" id="ordersearch" placeholder="Search orders" data-ng-model="ordersearch" />
  </div>
  <table class="table table-striped table-hover">
    <tbody>
      <tr>
        <th>Order ID</th>
        <th ng-show="$root.hasManager || $root.hasAdmin">Ordered by</th>
        <th>Product name</th>
        <th>Short description</th>
        <th>Price</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
      <tr ng-repeat="order in orders | filter:ordersearch">
        <td>{{order.id}}</td>
        <td ng-show="$root.hasManager || $root.hasAdmin">{{order.orderedBy}}</td>
        <td>{{order.productName}}</td>
        <td>{{order.shortDescription}}</td>
        <td>{{order.price}}</td>
        <td>{{order.status.title}}</td>
        <td>
            <button ng-show="$root.hasManager || $root.hasAdmin" class="btn btn-small" ng-click="editOrder(order)">Edit</button>
            <button class="btn btn-small" ng-click="deleteOrder(order)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
</div>
