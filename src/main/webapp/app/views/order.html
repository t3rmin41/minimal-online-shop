<div class="row" data-ng-controller="OrderController">
  <div class="form-group">
    <input type="text" class="form-control" id="ordersearch" placeholder="Search orders" data-ng-model="ordersearch" />
  </div>
  <table class="table table-striped table-hover">
    <tbody>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
      <tr ng-repeat="order in orders | filter:ordersearch">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>
            <button class="btn btn-small" ng-click="editOrder(order)">Edit</button>
            <button class="btn btn-small" ng-click="deleteOrder(order)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="form-group">
    <button ng-click="addUser()" class="btn btn-primary">Add order</button>
  </div>
</div>
