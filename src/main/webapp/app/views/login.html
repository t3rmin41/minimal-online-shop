<div class="container" data-ng-controller="LoginController as $ctrl">
  <div class="row">
    <div class="col-md-5 col-md-offset-3" style="padding-bottom: 4em">
    </div>
  </div>
  <div class="row">
    <div class="col-md-5 col-md-offset-3">
        <div class="alert alert-danger" ng-show="error">
        {{ error.message }}
        </div>
        <form role="form" ng-submit="$ctrl.login()">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" name="email" ng-model="$ctrl.credentials.email"/>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" ng-model="$ctrl.credentials.password"/>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
  </div>
</div>
