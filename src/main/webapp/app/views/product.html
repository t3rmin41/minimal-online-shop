<div class="row" data-ng-controller="ProductController">
  <div class="form-group">
    <input type="text" class="form-control" id="productsearch" placeholder="Search product" data-ng-model="productsearch" />
  </div>
  <table class="table table-striped table-hover">
    <tbody>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
      <tr ng-repeat="product in products | filter:productsearch">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>
            <button class="btn btn-small" ng-click="editProduct(user)">Edit</button>
            <button class="btn btn-small" ng-click="deleteProduct(user)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="form-group">
    <button ng-click="addUser()" class="btn btn-primary">Add product</button>
  </div>
</div>
