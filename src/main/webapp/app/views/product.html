<div class="row" data-ng-controller="ProductController">
  <div class="form-group">
    <input type="text" class="form-control" id="productsearch" placeholder="Search product" data-ng-model="productsearch" />
  </div>
  <table class="table table-striped table-hover">
    <tbody>
      <tr>
        <th>Title</th>
        <th>Short description</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
      <tr ng-repeat="product in products | filter:productsearch">
        <td>{{product.title}}</td>
        <td>{{product.shortDescription}}</td>
        <td>{{product.price}}</td>
        <td>
            <button ng-show="$root.hasManager || $root.hasAdmin" class="btn btn-small" ng-click="editProduct(product)">Edit</button>
            <button ng-show="$root.hasManager || $root.hasAdmin" class="btn btn-small" ng-click="deleteProduct(product)">Delete</button>
            <button class="btn btn-small" ng-click="addToCart(product)">Add to cart</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div ng-show="$root.hasManager || $root.hasAdmin" class="form-group">
    <button ng-click="addProduct()" class="btn btn-primary">Add product</button>
  </div>
</div>
